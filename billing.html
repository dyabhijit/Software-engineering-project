<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body pt-0">
                <!-- header -->
                <nav class="navbar p-0 mb-3 navbar-light bg-light">
                    <div class="heading-text">
                        <p>Billing System</p>
                    </div>
                </nav>
                <div class="row">
                    <!-- Product Information -->
                    <div class="col-md-5 px-0 form-container card-height">
                        <label class="label-text">Product Information</label>
                        <form class="px-3">
                            <div class="mb-3">
                                <label class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item-name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Item Quantity</label>
                                <input type="number" class="form-control" id="item-quantity">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Item Price</label>
                                <input type="number" class="form-control" id="item-price">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addItems()">Add Item</button>
                        </form>
                    </div>
                    <!-- Billing Information -->
                    <div class="col-md-7">
                        <div class="card-height">
                            <label class="label-text">Billing Information</label>
                            <table class="table table-bordered table-hover" id="billing-table">
                                <thead class="table">
                                    <tr>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Item Quantity</th>
                                        <th scope="col">Item Price</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="mt-3 price-text" id="total-price" onclick="redirectToPaymentPage()">Billing Amount: 0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sources.js"></script>
</body>

</html>
