<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet2.css">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body text-center">
                <div class="heading-text mb-4">
                    <p>Payment Options</p>
                </div>
                <!-- UPI Payment Options -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary w-100 py-3">
                            <img src="logos/paytm.png" alt="Paytm" class="payment-logo"> Pay with Paytm
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-success w-100 py-3">
                            <img src="logos/phonepe.png" alt="PhonePe" class="payment-logo"> Pay with PhonePe
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-info w-100 py-3">
                            <img src="logos/googlepay.png" alt="Google Pay" class="payment-logo"> Pay with Google Pay
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-warning w-100 py-3">
                            <img src="logos/amazonpay.jpg" alt="Amazon Pay" class="payment-logo"> Pay with Amazon Pay
                        </button>
                    </div>
                </div>
                <!-- Credit Card Payment Options -->
                <div class="heading-text mt-5 mb-4">
                    <p>Credit Card Payment Options</p>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary w-100 py-3">
                            <img src="logos/visa.png" alt="Visa" class="payment-logo"> Pay with Visa Card
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-success w-100 py-3">
                            <img src="logos/mastercard.png" alt="Mastercard" class="payment-logo"> Pay with Mastercard
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-secondary w-100 py-3">
                            <img src="logos/rupay.png" alt="RuPay" class="payment-logo"> Pay with RuPay Card
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-danger w-100 py-3">
                            <img src="logos/amex.png" alt="American Express" class="payment-logo"> Pay with American Express
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
