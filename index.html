<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Center</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Service Center</h1>
    <form id="service-form" action="#" method="POST">
      <div class="form-group">
        <label for="product-group">Product Group</label>
        <select id="product-group" name="product-group">
          <option value="laptop">Laptop Servicing</option>
          <option value="pc">PC Servicing</option>
          <option value="mobile">Mobile Servicing</option>
          <option value="tablet">Tablet Servicing</option>
        </select>
      </div>

      <div class="form-group" id="pc-sub-options" style="display: none;">
        <label for="pc-component">PC Component</label>
        <select id="pc-component" name="pc-component">
          <option value="psu">PSU</option>
          <option value="gpu">GPU</option>
          <option value="cpu">CPU</option>
        </select>
      </div>
      
      <div class="form-group" id="mobile-sub-options" style="display: none;">
        <label for="mobile-component">Mobile Component</label>
        <select id="mobile-component" name="mobile-component">
          <option value="screen">Screen</option>
          <option value="headphone-jack">Headphone Jack</option>
        </select>
      </div>

      <div class="form-group" id="tablet-sub-options" style="display: none;">
        <label for="tablet-component">Tablet Component</label>
        <select id="tablet-component" name="tablet-component">
          <option value="power-button">Power Button</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="product">Full Product Name With Company</label>
        <input type="text" id="product" name="product">
      </div>
      
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode">
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <p id="popup-message">Form submitted successfully!</p>
    <button id="close-popup">Close</button>
    <button id="billing-button" class="billing"><a href="billing.html">Buy The Same Product</a></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
